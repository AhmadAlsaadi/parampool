<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Django Myfunc app</title>
  </head>
  <body>
    <h2>Input:</h2>

      <form method=post action="">{% csrf_token %}
        <table>
          {% for field in form %}
            <tr><td>{{ field.name }}</td>
                <td>{{ field }}</td>
                <td>{% if field.errors %}
                  <ul class=errors>
                  {% for error in field.errors %}
                    <li>{{ error }}</li>
                  {% endfor %}</ul>
                {% endif %}</td></tr>
          {% endfor %}
        </table>
        <p><input type=submit value=Compute>
    </form></p>

    {% if result != None %}
      <h2>Results:</h2>
        {{ result|safe }}
    {% endif %}
  </body>
</html>
